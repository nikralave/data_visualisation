<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>D3 & SVG</h1>
    <div id="svg-goes-here"></div>
    <script>
       let h = 500;
       let w = 500;
       let barPadding = 1;
       
       let dataSet = [450, 600, 100, 120, 279, 500, 25, 350, 80, 120, 110, 60, 375, 175, 168, 180, 48, 230, 205, 98, 81];
       
       let scale = d3.scale.linear()
       .domain([0, 600])
       .range([0, 500]);
       
       let  colWidth = w / dataSet.length;
       let barWidth = colWidth - barPadding;
       
       let mySVG = d3.select("#svg-goes-here")
        .append("svg")
        .attr("height", h)
        .attr("width", w);
        
        mySVG.selectAll("rect")
        .data(dataSet)
        .enter()
        .append("rect")
        .attr("x", function(d,i){
            return i * colWidth;
        })
        .attr("y", function(d){
            return h - scale(d);
        })
        .attr("height", function(d) {
            return scale (d);
        })
        .attr("width", w / barWidth);
       
       mySVG.selectAll("text")
       .data(dataSet)
       .enter()
       .append("text")
       .attr("font-family", "sans-serif")
       .attr("font-size", "11px")
       .attr("text-anchor", "middle")
       .attr("fill", "white")
       .text(function(d) {
           return d;
       })
       .attr("x", function(d,i ){
            return i * colWidth + barWidth /2;
        })
       .attr("y", function(d) {
          return h - scale(d) + 14;
       });
       
       </script>

</body>

</html>
